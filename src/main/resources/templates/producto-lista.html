<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de productos</h1>

<h2>Ejemplo de lista de productos</h2>
<ul>
    <li th:each="producto : ${productos}">
        <span th:text="${producto.id}"></span>
        <span th:text="${producto.nombre}"></span>
        <span th:text="${producto.precio}"></span>
        <span th:text="${producto.activo}"></span>
        <span th:text="${producto.categoria}"></span>
    </li>
</ul>

<h2>Ejemplo de tabla de productos</h2>
<table>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>PRECIO</th>
        <th>DISPONIBLE</th>
        <th>CATEGOR√çA</th>
    </tr>
    <tr th:each="producto: ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.activo}"></td>
        <td th:text="${producto.categoria}"></td>
    </tr>
</table>
</body>
</html>
