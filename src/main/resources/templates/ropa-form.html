<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ropa form</title>
</head>
<body>
<h1>Formulario de ropa para crear o editar usuario</h1>

<!--Ver sintaxis Thymeleaf:
https://www.thymeleaf.org/doc/tutorials/3.0/thymeleafspring.html-->

<form method="POST" th:object="${ropa}" th:action="@{/ropas}">

    <div>
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}"/>
    </div>

    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}"/>
    </div>

    <div>
        <label for="tamano">Tama√±o</label>
        <input type="text" id="tamano" th:field="*{tamano}"/>
    </div>

    <div>
        <label for="material">Material</label>
        <input type="text" id="material" th:field="*{material}"/>
    </div>
    <button type="submit">Enviar</button>
</form>

</body>
</html>
